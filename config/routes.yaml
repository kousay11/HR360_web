controllers:
    resource:
        path: ../src/Controller/
        namespace: App\Controller
    type: attribute

homepage:
    path: /
    controller: Symfony\Bundle\FrameworkBundle\Controller\RedirectController
    defaults:
        route: app_auth

workload_calendar:
    path: /equipe/{id}/charge
    controller: App\Controller\WorkloadCalendarController::show
    methods: GET

workload_events:
    path: /api/equipe/{id}/charge/events
    controller: App\Controller\WorkloadCalendarController::getEvents
    methods: GET